<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | Interactive rating component</title>
    <link rel="icon" type="image" href="images/favicon.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="mainContainer1">   <!--DIV FOR PAGE 1-->
        <img src="images/icon-star.svg" id="star" alt="star image">
        <div>
            <p id="p1">
                How did we do?
            </p>
            <p id="p2">
                Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!
            </p>
        </div>
        <div id="btnContainer">
            <ul >
                <li><button value="1">1</button></li>
                <li><button value="2">2</button></li>
                <li><button value="3">3</button></li>
                <li><button value="4">4</button></li>
                <li><button value="5">5</button></li>
            </ul>
            <button type="submit" id="submitBtn">SUBMIT</button>
        </div>
    </div>

    <div id="mainContainer2" class="hide">  <!--DIV FOR PAGE 2-->
        <img src="images/illustration-thank-you.svg" alt="thank you image">
        <div id="rating"><span>Hope to see you soon!</span></div>
        <div>
            <p id="p3">Thank you!</p>
            <p id="p4">We appreciate you taking the time to give a rating. If you ever need more support, donâ€™t hesitate to get in touch!</p>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="script.js"></script>
</body>
</html>
